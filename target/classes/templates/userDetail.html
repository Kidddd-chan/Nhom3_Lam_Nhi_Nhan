<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/userDetail.css">
  <title>User Details</title>
</head>
<body>
<div class="container">
  <h1>User Details</h1>
  <div class="user-details">
    <p><strong>Name:</strong> <span th:text ="${user.name}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text ="${user.phoneNumber}"></span></p>
    <p><strong>Email:</strong> <span th:text ="${user.email}"></span></p>
    <p><strong>Address:</strong> <span th:text ="${user.address}"></span></p>
  </div>
</div>

<script>
  // Fetch API to get user data
  fetch('')
          .then(response => response.json())
          .then(data => {
            document.getElementById('name').textContent = data.name;
            document.getElementById('age').textContent = data.age;
            document.getElementById('email').textContent = data.email;
            document.getElementById('address').textContent = data.address;
          })
          .catch(error => {
            console.error('Error fetching user details:', error);
          });
</script>
</body>
</html>
